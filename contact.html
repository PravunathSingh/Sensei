<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sensei</title>
</head>

<body class="bg-brand-bg-primary">
  <nav class="bg-brand-bg-primary">
    <div class="container py-4 shadow-lg lg:py-2 md:flex md:justify-between">
      <div class="flex items-center justify-between justify-items-center">
        <div>
          <a href="/" class="text-4xl font-bold lg:text-5xl text-brand-primary">Sensei</a>
        </div>

        <div class="md:hidden">
          <button type="button" class="block" id="menuBtn">
            <i class="fa fa-dropdown fa-bars fa-2x text-brand-secondary hover:text-brand-primary" id="menuIcon"></i>
          </button>
        </div>
      </div>

      <div class="py-4 md:flex md:justify-items-center md:items-center" id="links">
        <a data-scroll href="/"
          class="block mb-2 text-lg font-medium md:mb-0 text-brand-secondary hover:text-brand-primary smoothScroll">Home</a>
        <a data-scroll href="./about.html"
          class="block mb-2 text-lg font-medium md:ml-6 md:mb-0 text-brand-secondary hover:text-brand-primary smoothScroll">About</a>
        <a data-scroll href="./trackDetails.html"
          class="block mb-2 text-lg font-medium md:mb-0 md:ml-6 text-brand-secondary hover:text-brand-primary smoothScroll">Tracks</a>
        <a data-scroll href="./faculty.html"
          class="block mb-2 text-lg font-medium md:mb-0 md:ml-6 text-brand-secondary hover:text-brand-primary smoothScroll">Faculty</a>
        <a data-scroll href="./contact.html"
          class="block text-lg font-medium md:ml-6 text-brand-secondary hover:text-brand-primary smoothScroll">Contact</a>
      </div>
    </div>
  </nav>

  <section class="container mt-32 mb-12" id="contact">
    <div class="mb-16 md:mb-24" data-aos="fade-up">
      <h1 class="text-4xl font-bold text-center md:text-5xl text-brand-primary">Want To Share Something?</h1>
    </div>

    <div class="flex flex-col justify-between md:flex-row md:items-stretch md:justify-around">
      <div class="px-6 py-4 mb-16 shadow-xl bg-brand-bg-secondary rounded-2xl" data-aos="zoom-in-up">
        <form>
          <div class="mb-4 shadow-lg">
            <h6 class="mb-2 text-xl font-semibold text-brand-secondary">Name</h6>
            <input type="text"
              class="w-full px-5 py-3 text-lg font-normal bg-brand-bg-primary rounded-xl text-brand-secondary required focus:border-brand-bg-primary focus:outline-none focus:ring-brand-bg-primary focus:ring-opacity-60">
          </div>
          <div class="mb-4 shadow-lg">
            <h6 class="mb-2 text-xl font-semibold text-brand-secondary">Email</h6>
            <input type="email"
              class="w-full px-5 py-3 text-lg font-normal focus:outline-none bg-brand-bg-primary rounded-xl text-brand-secondary required focus:border-brand-bg-primary focus:ring-brand-bg-primary focus:ring-opacity-60">
          </div>
          <div class="mb-4 shadow-lg">
            <h6 class="mb-2 text-xl font-semibold text-brand-secondary">Message</h6>
            <textarea cols="30" rows="10"
              class="w-full px-5 py-3 text-lg font-normal focus:outline-none bg-brand-bg-primary rounded-xl text-brand-secondary required focus:border-brand-bg-primary focus:ring-brand-bg-primary focus:ring-opacity-60"></textarea>
          </div>
          <div class="mb-2">
            <button type="button" class="w-full font-bold btn-primary">Send <i class="fa fa-paper-plane"></i>
            </button>
          </div>
        </form>
      </div>

      <div data-aos="zoom-in-up">
        <h1 class="mb-8 text-2xl font-bold text-center md:text-3xl text-brand-secondary md:mb-14">Connect With Us</h1>
        <div class="grid grid-cols-4 gap-4 mb-20 md:grid-cols-2 md:grid-rows-2 md:gap-y-8">
          <div>
            <a href="#" class=""><i
                class="transition-all rounded-full fab fa-facebook fa-5x text-brand-secondary hover:text-brand-primary"></i></a>
          </div>
          <div>
            <a href="#" class=""><i
                class="transition-all rounded-full fab fa-twitter fa-5x text-brand-secondary hover:text-brand-primary"></i></a>
          </div>
          <div>
            <a href="#" class=""><i
                class="transition-all rounded-full fab fa-linkedin fa-5x text-brand-secondary hover:text-brand-primary"></i></a>
          </div>
          <div>
            <a href="#" class=""><i
                class="transition-all rounded-full fab fa-instagram fa-5x text-brand-secondary hover:text-brand-primary"></i></a>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
  <script type="module" src="/main.js"></script>
</body>

</html>
